<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Snooker Scoreboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2vh 1vw 1vh;
            box-sizing: border-box;
            position: relative;
            background-image: url('Snooker BG/PhotoBG.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        @media only screen and (max-device-width: 1366px) {
            body {
                background-attachment: scroll !important;
            }
        }

        .timer-container {
            position: absolute;
            top: 2vh;
            left: 2vw;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        .timer-button {
            border: none;
            padding: 1vh 2vw;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            min-width: 120px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 0 #0056b3;
        }
        .timer-button:hover {
            background-color: #0056b3;
        }
        .timer-button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.3);
        }

        .timer-button.stop {
            background-color: #dc3545;
            box-shadow: 0 5px 0 #a71d2a;
        }
        .timer-button.stop:hover {
            background-color: #a71d2a;
        }

        .timer-button.reset {
            background-color: #ffc107;
            color: #0d1a26;
            box-shadow: 0 5px 0 #cc9a06;
        }
        .timer-button.reset:hover {
            background-color: #e6ac00;
        }

        .timer-display {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.5em;
            background-color: #0d1a26;
            border: 2px solid #00eaff;
            border-radius: 8px;
            padding: 8px 12px;
            color: #00eaff;
            user-select: none;
            box-shadow: inset 0 0 10px rgba(0, 234, 255, 0.6), 0 0 10px rgba(0, 234, 255, 0.4);
        }

        .game-score {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            font-family: 'Roboto Mono', monospace;
            margin-bottom: 2vh;
        }

        .game-score > div {
            margin: 0 1.5vw;
        }

        .game-score h2 {
            margin: 0 0 1vh 0;
            font-size: 1.6em;
            font-weight: bold;
            color: #e0e0e0;
        }

        .game-score input {
            font-family: 'Share Tech Mono', monospace;
            font-size: 2.5em;
            text-align: center;
            width: 5rem;
            height: 5rem;
            min-width: 5rem;
            min-height: 5rem;
            padding: 8px;
            border-radius: 8px;
            border: 2px solid #00eaff;
            background-color: #0d1a26;
            color: #00eaff;
            user-select: auto;
            box-shadow: inset 0 0 10px rgba(0, 234, 255, 0.6), 0 0 10px rgba(0, 234, 255, 0.4);
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }

        .scoreboard {
            background-color: rgba(28, 70, 45, 0.8);
            border-radius: 20px;
            padding: 3.5vh 2.5vw;
            width: 96%;
            max-width: 1200px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            position: relative;
            gap: 3vw;
            border: 1px solid rgba(0, 234, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.1);
            margin-bottom: 2vh;
        }

        .player {
            width: 35%;
            text-align: center;
            margin-bottom: 2vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-box {
            border: 2px solid rgba(0, 234, 255, 0.4);
            border-radius: 15px;
            padding: 2vh;
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-name input {
            font-weight: 700;
            font-size: 1.2em;
            padding: 1vh 1.5vw;
            border-radius: 10px;
            border: 2px solid #00eaff;
            background-color: #0d1a26;
            color: #00eaff;
            text-align: center;
            width: 80%;
            max-width: 100%;
            box-sizing: border-box;
            margin-bottom: 2vh;
            user-select: none;
            box-shadow:
                0 0 8px #00eaff,
                inset 0 0 5px rgba(0, 234, 255, 0.6);
            transition: box-shadow 0.3s ease;
        }

        .player-name input:focus {
            outline: none;
            box-shadow:
                0 0 12px #00eaff,
                inset 0 0 8px rgba(0, 234, 255, 0.8);
        }

        .divider {
            width: 2px;
            background-color: rgba(255, 255, 255, 0.2);
            height: auto;
            margin: 0 1.5vw;
            border-radius: 1px;
        }

        /* ปรับขนาดฟอนต์ของคะแนนผู้เล่น */
        .score {
            font-family: 'Share Tech Mono', monospace;
            font-size: 18vh;
            background-color: #0d1a26;
            border-radius: 12px;
            padding: 1.5vh 0;
            width: 100%;
            color: #00eaff;
            user-select: none;
            margin-bottom: 2vh;
            box-shadow: inset 0 -6px 15px rgba(0, 0, 0, 0.6), 0 0 20px rgba(0, 234, 255, 0.3);
            text-shadow: 0 0 15px #00eaff;
        }

        .balls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .balls-row-1,
        .balls-row-2 {
            display: flex;
            justify-content: center;
            gap: 1vw;
            margin-bottom: 1vh;
            flex-wrap: wrap;
        }

        .ball {
            width: 3.8vw;
            height: 3.8vw;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.5), 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .ball:hover {
            transform: scale(1.1);
            box-shadow: inset -5px -5px 15px rgba(0, 0, 0, 0.7), 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .ball:active {
            transform: scale(0.95);
        }

        .ball.red { background-color: #e53935; }
        .ball.yellow { background-color: #fdd835; color: black; }
        .ball.green { background-color: #43a047; }
        .ball.brown { background-color: #8d6e63; }
        .ball.blue { background-color: #1e88e5; }
        .ball.pink { background-color: #f48fb1; color: black; }
        .ball.black { background-color: #212121; }
        .ball.gold { background-color: #fbc02d; color: black; }
        .ball.redblack {
            background: linear-gradient(45deg, #ff0000 50%, #000000 50%);
            color: white;
            font-weight: bold;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.5), 2px 2px 8px rgba(0, 0, 0, 0.6);
        }
        .ball.redblack:hover {
            transform: scale(1.1);
            box-shadow: inset -5px -5px 15px rgba(0, 0, 0, 0.7), 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .finish-undo-container {
            display: flex;
            justify-content: center;
            gap: 1.5vw;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            margin-top: 2vh;
            padding-bottom: 2vh;
        }

        button {
            border: none;
            padding: 1.2vh 2.5vw;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 120px;
            position: relative;
        }

        .reset-button {
            background: linear-gradient(145deg, #ff6b6b, #ff0000);
            color: white;
            box-shadow: 0 5px 0 #cc2952, 0 0 15px #ff3366;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }
        .reset-button:hover {
            background: linear-gradient(145deg, #ff8c8c, #ff3333);
            box-shadow: 0 5px 0 #991f3e, 0 0 20px #ff3366, 0 0 30px #ff3366;
            transform: translateY(-2px);
        }
        .reset-button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #991f3e;
        }

        .finish-button {
            background: linear-gradient(145deg, #4ef0a0, #00e676);
            color: #0d1a26;
            box-shadow: 0 5px 0 #00b35e, 0 0 20px #00e676;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.4);
        }
        .finish-button:hover {
            background: linear-gradient(145deg, #7cf8b7, #33ff99);
            box-shadow: 0 5px 0 #008043, 0 0 25px #00e676, 0 0 35px #00e676;
            transform: translateY(-2px);
        }
        .finish-button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #008043;
        }

        .undo-button {
            background: linear-gradient(145deg, #b2c1ff, #8c9eff);
            color: #0d1a26;
            box-shadow: 0 5px 0 #697bcc, 0 0 15px #8c9eff;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.4);
        }
        .undo-button:hover {
            background: linear-gradient(145deg, #c3d0ff, #a9b5ff);
            box-shadow: 0 5px 0 #4f5a9e, 0 0 20px #8c9eff, 0 0 30px #8c9eff;
            transform: translateY(-2px);
        }
        .undo-button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #4f5a9e;
        }

        .diff-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 1vw;
            user-select: none;
        }

        .diff-label {
            font-weight: bold;
            font-size: 1.3em;
            color: #00eaff;
            margin-bottom: 1vh;
            letter-spacing: 1.4px;
        }

        .diff-box {
            font-family: 'Share Tech Mono', monospace;
            width: 5vw;
            height: 5vw;
            background-color: #0d1a26;
            border: 2.5px solid #00eaff;
            border-radius: 5px;
            color: #00eaff;
            font-weight: normal;
            font-size: 2.2em;
            line-height: 5vw;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0, 234, 255, 0.6), 0 0 10px rgba(0, 234, 255, 0.4);
            user-select: none;
            display: inline-block;
            vertical-align: middle;
        }

        @media (max-width: 1024px) {
            .ball {
                width: 4.5vw;
                height: 4.5vw;
                font-size: 1em;
            }
            .player {
                width: 45%;
            }
            .score {
                font-size: 10em;
            }
        }

        /* ปรับปรุงการจัดวางสำหรับ iPad ในแนวนอน */
        @media (max-width: 1366px) and (orientation: landscape) {
            body {
                padding-top: 5vh;
                padding-bottom: 5vh;
                justify-content: flex-start;
                min-height: 100vh;
            }
            .scoreboard {
                gap: 15px;
                padding: 4vh 2.5vw;
            }
            .score {
                font-size: 12vh;
            }
        }

        /* ปรับปรุงการจัดวางสำหรับหน้าจอขนาดเล็ก (มือถือ) */
        @media (max-width: 600px) {
            body {
                padding: 2vh 1vw 4vh;
                justify-content: flex-start;
            }
            .scoreboard {
                padding: 3vh 2.5vw;
            }
            .score {
                font-size: 10vh;
            }
            
            .game-score input {
                font-size: 2em;
                width: 4rem;
                height: 4rem;
            }

            .finish-undo-container {
                gap: 1vw;
            }

            button {
                padding: 1.2vh 1.5vw;
                font-size: 0.9em;
                min-width: 90px;
                flex-basis: 30%;
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <button id="timer-btn" class="timer-button">Start Time</button>
        <span id="timer-display" class="timer-display">00:00:00</span>
    </div>

    <div class="game-score">
        <div>
            <h2>Frame</h2>
            <input type="number" id="player1-game-total" value="0">
        </div>
        <div style="width: 50px;"></div>
        <div>
            <h2>Frame</h2>
            <input type="number" id="player2-game-total" value="0">
        </div>
    </div>

    <div class="scoreboard">
        <div class="player player-box">
            <div class="player-name"><input type="text" id="player1-name" value="Player 1" /></div>
            <div id="score1" class="score">0</div>
            <div class="balls">
                <div class="balls-row-1">
                    <div class="ball red" data-player="1" data-value="1">+1</div>
                    <div class="ball yellow" data-player="1" data-value="2">+2</div>
                    <div class="ball green" data-player="1" data-value="3">+3</div>
                    <div class="ball brown" data-player="1" data-value="4">+4</div>
                </div>
                <div class="balls-row-2">
                    <div class="ball blue" data-player="1" data-value="5">+5</div>
                    <div class="ball pink" data-player="1" data-value="6">+6</div>
                    <div class="ball black" data-player="1" data-value="7">+7</div>
                    <div class="ball redblack" data-player="1" data-value="8">+8</div>
                    <div class="ball gold" data-player="1" data-value="10">+10</div>
                </div>
            </div>
        </div>

        <div class="diff-container">
            <div class="diff-label">DIFF</div>
            <div id="diff" class="diff-box">0</div>
        </div>

        <div class="player player-box">
            <div class="player-name"><input type="text" id="player2-name" value="Player 2" /></div>
            <div id="score2" class="score">0</div>
            <div class="balls">
                <div class="balls-row-1">
                    <div class="ball red" data-player="2" data-value="1">+1</div>
                    <div class="ball yellow" data-player="2" data-value="2">+2</div>
                    <div class="ball green" data-player="2" data-value="3">+3</div>
                    <div class="ball brown" data-player="2" data-value="4">+4</div>
                </div>
                <div class="balls-row-2">
                    <div class="ball blue" data-player="2" data-value="5">+5</div>
                    <div class="ball pink" data-player="2" data-value="6">+6</div>
                    <div class="ball black" data-player="2" data-value="7">+7</div>
                    <div class="ball redblack" data-player="2" data-value="8">+8</div>
                    <div class="ball gold" data-player="2" data-value="10">+10</div>
                </div>
            </div>
        </div>
    </div>

    <div class="finish-undo-container">
        <button class="reset-button">Set Zero</button>
        <button class="finish-button">Finish</button>
        <button class="undo-button">Undo</button>
    </div>

    <script>
        const synth = window.speechSynthesis;
        let speaking = false;
        let speechQueue = [];
        let femaleVoice = null;

        function findFemaleVoice() {
            if (femaleVoice) return;
            const voices = synth.getVoices();
            femaleVoice = voices.find(voice =>
                voice.name.includes('Google US English') ||
                voice.name.includes('Microsoft Zira') ||
                voice.name.includes('Samantha') ||
                voice.name.includes('Siri')
            );
            if (!femaleVoice) {
                femaleVoice = voices.find(voice => voice.lang === 'en-US' && !voice.name.includes('Male'));
            }
            if (!femaleVoice) {
                femaleVoice = voices.find(voice => voice.lang === 'en-US');
            }
        }

        window.addEventListener('focus', () => {
            if (!femaleVoice) {
                synth.getVoices();
                setTimeout(findFemaleVoice, 500);
            }
        });

        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = findFemaleVoice;
        }
        findFemaleVoice();

        function speakInQueue(text, rate = 1.0, pitch = 0.9) {
            return new Promise((resolve) => {
                if (!synth || !femaleVoice) {
                    findFemaleVoice();
                    setTimeout(() => speakInQueue(text, rate, pitch).then(resolve), 500);
                    return;
                }
                const speech = new SpeechSynthesisUtterance(text);
                speech.voice = femaleVoice;
                speech.lang = 'en-US';
                speech.volume = 1;
                speech.rate = rate;
                speech.pitch = pitch;

                speech.onend = () => {
                    speaking = false;
                    resolve();
                    processQueue();
                };
                speech.onerror = (e) => {
                    speaking = false;
                    console.error('SpeechSynthesis error:', e);
                    resolve();
                    processQueue();
                };
                speechQueue.push(speech);
                processQueue();
            });
        }

        function processQueue() {
            if (speechQueue.length > 0 && !speaking) {
                const nextSpeech = speechQueue.shift();
                speaking = true;
                synth.speak(nextSpeech);
            }
        }

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        function createSound(frequency, duration, type) {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.type = type || 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playControlSound(type) {
            if (type === 'reset') {
                createSound(110, 0.1, 'sawtooth');
            } else if (type === 'finish') {
                createSound(440, 0.1, 'triangle');
            } else if (type === 'undo') {
                createSound(660, 0.08, 'sine');
            } else if (type === 'timer') {
                createSound(220, 0.1, 'sine');
            }
        }

        let score1 = 0;
        let score2 = 0;
        let scoreHistory = [];

        let timerInterval;
        let startTimestamp = null;
        let timerState = 'start';

        document.getElementById('timer-btn').addEventListener('click', () => {
            playControlSound('timer');
            startStopResetTimer();
        });

        document.querySelector('.reset-button').addEventListener('click', () => {
            playControlSound('reset');
            resetAllScores();
        });

        document.querySelector('.finish-button').addEventListener('click', () => {
            playControlSound('finish');
            finishGame();
        });

        document.querySelector('.undo-button').addEventListener('click', () => {
            playControlSound('undo');
            undoLast();
        });

        const scoreBalls = document.querySelectorAll('.balls .ball');
        scoreBalls.forEach(ball => {
            ball.addEventListener('click', async () => {
                const playerId = ball.closest('.player-box').querySelector('.score').id;
                const value = parseInt(ball.dataset.value);
                
                scoreHistory.push({
                    score1: score1,
                    score2: score2,
                    total1: parseInt(document.getElementById('player1-game-total').value),
                    total2: parseInt(document.getElementById('player2-game-total').value)
                });
                
                let currentScore;
                
                if (playerId === 'score1') {
                    score1 += value;
                    document.getElementById('score1').textContent = score1;
                    currentScore = score1;
                } else if (playerId === 'score2') {
                    score2 += value;
                    document.getElementById('score2').textContent = score2;
                    currentScore = score2;
                }
                
                updateDiff();

                if (currentScore !== undefined) {
                    await speakInQueue(String(currentScore), 1.2, 0.9);
                }
            });
        });

        function updateDiff() {
            const diff = Math.abs(score1 - score2);
            document.getElementById('diff').textContent = diff;
        }

        function undoLast() {
            if (scoreHistory.length > 0) {
                const lastState = scoreHistory.pop();
                score1 = lastState.score1;
                score2 = lastState.score2;
                document.getElementById('score1').textContent = score1;
                document.getElementById('score2').textContent = score2;
                document.getElementById('player1-game-total').value = lastState.total1;
                document.getElementById('player2-game-total').value = lastState.total2;
                updateDiff();
            }
        }

        function resetAllScores() {
            scoreHistory.push({
                score1: score1,
                score2: score2,
                total1: parseInt(document.getElementById('player1-game-total').value),
                total2: parseInt(document.getElementById('player2-game-total').value)
            });
            score1 = 0;
            score2 = 0;
            document.getElementById('score1').textContent = score1;
            document.getElementById('score2').textContent = score2;
            updateDiff();
        }

        function finishGame() {
            scoreHistory.push({
                score1: score1,
                score2: score2,
                total1: parseInt(document.getElementById('player1-game-total').value),
                total2: parseInt(document.getElementById('player2-game-total').value)
            });
            if (score1 > score2) {
                document.getElementById('player1-game-total').value = parseInt(document.getElementById('player1-game-total').value) + 1;
            } else if (score2 > score1) {
                document.getElementById('player2-game-total').value = parseInt(document.getElementById('player2-game-total').value) + 1;
            }
            score1 = 0;
            score2 = 0;
            document.getElementById('score1').textContent = score1;
            document.getElementById('score2').textContent = score2;
            updateDiff();
        }

        function startStopResetTimer() {
            const timerBtn = document.getElementById('timer-btn');
            const timerDisplay = document.getElementById('timer-display');
            
            if (timerState === 'start') {
                startTimestamp = Date.now();
                timerInterval = setInterval(() => {
                    const elapsedTime = Date.now() - startTimestamp;
                    const totalSeconds = Math.floor(elapsedTime / 1000);
                    const hours = Math.floor(totalSeconds / 3600);
                    const minutes = Math.floor((totalSeconds % 3600) / 60);
                    const seconds = totalSeconds % 60;
                    
                    const formattedTime = [
                        hours,
                        minutes,
                        seconds
                    ].map(v => v < 10 ? '0' + v : v).join(':');
                    
                    timerDisplay.textContent = formattedTime;
                }, 1000);
                timerState = 'stop';
                timerBtn.textContent = 'End Time';
                timerBtn.classList.remove('reset');
                timerBtn.classList.add('stop');
            } else if (timerState === 'stop') {
                clearInterval(timerInterval);
                timerState = 'reset';
                timerBtn.textContent = 'Reset Time';
                timerBtn.classList.remove('stop');
                timerBtn.classList.add('reset');
            } else if (timerState === 'reset') {
                timerDisplay.textContent = '00:00:00';
                timerState = 'start';
                timerBtn.textContent = 'Start Time';
                timerBtn.classList.remove('reset');
                timerBtn.classList.add('start');
            }
        }
    </script>
</body>
</html>
