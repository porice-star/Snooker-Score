<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Snooker Scoreboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            background-image: url('Snooker BG/PhotoBG.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            padding: 2vh 1vw;
            -webkit-user-select: none; /* เพื่อป้องกันการเลือกข้อความบน iOS */
            -webkit-tap-highlight-color: transparent; /* เพื่อลบไฮไลท์สีฟ้าเมื่อแตะ */
        }

        @media only screen and (max-device-width: 1366px) {
            body {
                background-attachment: scroll !important;
            }
        }

        .game-score {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            font-family: 'Roboto Mono', monospace;
            margin-bottom: 2vh;
        }

        .game-score > div {
            margin: 0 1.5vw;
        }

        .game-score h2 {
            margin: 0 0 1vh 0;
            font-size: 1.6em;
            font-weight: bold;
            color: #e0e0e0;
        }

        .game-score input {
            font-family: 'Share Tech Mono', monospace;
            font-size: 2.5em;
            text-align: center;
            width: 6.5vw;
            height: 5vw;
            padding: 8px;
            border-radius: 8px;
            border: 2px solid #00eaff;
            background-color: #0d1a26;
            color: #00eaff;
            user-select: auto;
            box-shadow: inset 0 0 10px rgba(0, 234, 255, 0.6), 0 0 10px rgba(0, 234, 255, 0.4);
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }

        .scoreboard {
            background-color: rgba(28, 70, 45, 0.8);
            border-radius: 20px;
            padding: 2.5vh 2.5vw;
            width: 96%;
            max-width: 1200px;
            height: auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            position: relative;
            gap: 3vw;
            border: 1px solid rgba(0, 234, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.1);
            margin-bottom: 2vh;
        }

        .player {
            width: 35%;
            text-align: center;
            margin-bottom: 1.5vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }
        
        .player .player-box {
            border: 2px solid rgba(0, 234, 255, 0.4);
            border-radius: 15px;
            padding: 2vh;
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .player-name input {
            font-weight: 700;
            font-size: 1.2em;
            padding: 1vh 1.5vw;
            border-radius: 10px;
            border: 2px solid #00eaff;
            background-color: #0d1a26;
            color: #00eaff;
            text-align: center;
            width: 80%;
            max-width: 100%;
            box-sizing: border-box;
            margin-bottom: 2vh;
            user-select: none;
            box-shadow: 0 0 8px #00eaff, inset 0 0 5px rgba(0, 234, 255, 0.6);
            transition: box-shadow 0.3s ease;
        }

        .player-name input:focus {
            outline: none;
            box-shadow: 0 0 12px #00eaff, inset 0 0 8px rgba(0, 234, 255, 0.8);
        }

        .score {
            font-family: 'Share Tech Mono', monospace;
            font-size: 15em;
            background-color: #33ff66;
            border-radius: 12px;
            padding: 2.5vh 0;
            width: 100%;
            color: #ffffff;
            user-select: none;
            margin-bottom: 2vh;
            box-shadow: inset 0 -6px 15px rgba(0, 0, 0, 0.6), 0 0 20px rgba(0, 234, 255, 0.3);
            text-shadow: none;
        }

        .balls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .balls-row {
            display: flex;
            justify-content: center;
            gap: 1vw;
            margin-bottom: 1vh;
            flex-wrap: wrap;
        }

        .ball {
            width: 4vw;
            height: 4vw;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.5), 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .ball:hover {
            transform: scale(1.1);
            box-shadow: inset -5px -5px 15px rgba(0, 0, 0, 0.7), 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .ball:active {
            transform: scale(0.95);
        }

        .ball.red { background-color: #e53935; }
        .ball.yellow { background-color: #fdd835; color: black; }
        .ball.green { background-color: #43a047; }
        .ball.brown { background-color: #8d6e63; }
        .ball.blue { background-color: #1e88e5; }
        .ball.pink { background-color: #f48fb1; color: black; }
        .ball.black { background-color: #212121; }
        .ball.gold { background-color: #fbc02d; color: black; }
        .ball.redblack {
            background: linear-gradient(45deg, #ff0000 50%, #000000 50%);
            color: white;
            font-weight: bold;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.5), 2px 2px 8px rgba(0, 0, 0, 0.6);
        }
        .ball.redblack:hover {
            transform: scale(1.1);
            box-shadow: inset -5px -5px 15px rgba(0, 0, 0, 0.7), 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .finish-undo-container {
            display: flex;
            justify-content: center;
            gap: 1.5vw;
            flex-wrap: nowrap;
            width: 100%;
            max-width: 1200px;
            margin-top: 2vh;
            padding-bottom: 2vh;
        }

        button {
            border: none;
            padding: 1.2vh 2.5vw;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 120px;
            position: relative;
        }

        .reset-button {
            background: linear-gradient(145deg, #ff6b6b, #ff0000);
            color: white;
            box-shadow: 0 5px 0 #cc2952, 0 0 15px #ff3366;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }
        .reset-button:hover {
            background: linear-gradient(145deg, #ff8c8c, #ff3333);
            box-shadow: 0 5px 0 #991f3e, 0 0 20px #ff3366, 0 0 30px #ff3366;
            transform: translateY(-2px);
        }
        .reset-button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #991f3e;
        }

        .finish-button {
            background: linear-gradient(145deg, #4ef0a0, #00e676);
            color: #0d1a26;
            box-shadow: 0 5px 0 #00b35e, 0 0 20px #00e676;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.4);
        }
        .finish-button:hover {
            background: linear-gradient(145deg, #7cf8b7, #33ff99);
            box-shadow: 0 5px 0 #008043, 0 0 25px #00e676, 0 0 35px #00e676;
            transform: translateY(-2px);
        }
        .finish-button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #008043;
        }

        .undo-button {
            background: linear-gradient(145deg, #b2c1ff, #8c9eff);
            color: #0d1a26;
            box-shadow: 0 5px 0 #697bcc, 0 0 15px #8c9eff;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.4);
        }
        .undo-button:hover {
            background: linear-gradient(145deg, #c3d0ff, #a9b5ff);
            box-shadow: 0 5px 0 #4f5a9e, 0 0 20px #8c9eff, 0 0 30px #8c9eff;
            transform: translateY(-2px);
        }
        .undo-button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #4f5a9e;
        }

        .diff-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 1vw;
            user-select: none;
        }

        .diff-label {
            font-weight: bold;
            font-size: 1.3em;
            color: #00eaff;
            margin-bottom: 1vh;
            letter-spacing: 1.4px;
        }

        .diff-box {
            font-family: 'Share Tech Mono', monospace;
            width: 5vw;
            height: 5vw;
            background-color: #0d1a26;
            border: 2.5px solid #00eaff;
            border-radius: 5px;
            color: #00eaff;
            font-weight: normal;
            font-size: 2.2em;
            line-height: 5vw;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0, 234, 255, 0.6), 0 0 10px rgba(0, 234, 255, 0.4);
            user-select: none;
            display: inline-block;
            vertical-align: middle;
        }

        @media (max-width: 1024px) {
            .player {
                width: 45%;
            }
            .score {
                font-size: 7em;
            }
        }
        
        /* iPad Landscape */
        @media (min-device-width: 768px) and (max-device-width: 1024px) and (orientation: landscape) {
            body {
                padding: 1vh 1vw;
                justify-content: space-between;
            }
            .game-score {
                margin-top: 2vh;
                margin-bottom: 2vh;
            }
            .game-score h2 {
                font-size: 1.2em;
            }
            .game-score input {
                width: 8vw;
                height: 5vw;
                font-size: 2em;
            }
            .scoreboard {
                flex-grow: 1;
                padding: 2vh 2vw;
                gap: 2vw;
                margin-bottom: 0;
                height: auto;
            }
            .player {
                width: 38%;
                height: 100%;
                margin-bottom: 0;
            }
            .player-box {
                height: auto;
                justify-content: center;
            }
            .score {
                font-size: 12em;
                margin-bottom: 1.5vh;
            }
            .balls {
                flex-direction: column;
                align-items: center;
                gap: 0;
            }
            .balls-row {
                gap: 1vw;
                margin-bottom: 1vh;
                flex-wrap: nowrap;
            }
            .ball {
                width: 5.5vw;
                height: 5.5vw;
                font-size: 1.2em;
            }
            .diff-container {
                margin: 0 1vw;
            }
            .diff-label {
                font-size: 1.1em;
            }
            .diff-box {
                width: 6vw;
                height: 6vw;
                font-size: 2.2em;
                line-height: 6vw;
            }
            .finish-undo-container {
                gap: 1.5vw;
                margin-top: 2vh;
                padding-bottom: 1vh;
                flex-wrap: nowrap;
            }
            .finish-undo-container button {
                padding: 1.2vh 2.5vw;
                font-size: 1em;
                min-width: 100px;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 2vh 1vw 4vh;
                justify-content: flex-start;
            }
            .scoreboard {
                flex-wrap: wrap;
                justify-content: center;
                margin-bottom: 2vh;
            }
            .player {
                width: 100%;
                margin-bottom: 2vh;
            }
            .diff-container {
                margin: 2vh auto;
            }
            .game-score {
                margin-bottom: 2vh;
            }
            .game-score > div {
                margin: 0 1vw;
            }
            .score {
                font-size: 4em;
            }
            .ball {
                font-size: 1em;
                width: 6vw;
                height: 6vw;
            }
            .finish-undo-container {
                margin-top: 2vh;
                padding-bottom: 2vh;
            }
        }
    </style>
</head>
<body>
    <div class="game-score">
        <div>
            <h2>Frame</h2>
            <input type="number" id="player1-game-total" value="0">
        </div>
        <div style="width: 50px;"></div>
        <div>
            <h2>Frame</h2>
            <input type="number" id="player2-game-total" value="0">
        </div>
    </div>

    <div class="scoreboard">
        <div class="player">
            <div class="player-box">
                <div class="player-name"><input type="text" id="player1-name" value="Player 1" /></div>
                <div id="score1" class="score">0</div>
                <div class="balls">
                    <div class="balls-row">
                        <div class="ball red" data-player="1" data-value="1">+1</div>
                        <div class="ball yellow" data-player="1" data-value="2">+2</div>
                        <div class="ball green" data-player="1" data-value="3">+3</div>
                        <div class="ball brown" data-player="1" data-value="4">+4</div>
                    </div>
                    <div class="balls-row">
                        <div class="ball blue" data-player="1" data-value="5">+5</div>
                        <div class="ball pink" data-player="1" data-value="6">+6</div>
                        <div class="ball black" data-player="1" data-value="7">+7</div>
                        <div class="ball redblack" data-player="1" data-value="8">+8</div>
                        <div class="ball gold" data-player="1" data-value="10">+10</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="diff-container">
            <div class="diff-label">DIFF</div>
            <div id="diff" class="diff-box">0</div>
        </div>

        <div class="player">
            <div class="player-box">
                <div class="player-name"><input type="text" id="player2-name" value="Player 2" /></div>
                <div id="score2" class="score">0</div>
                <div class="balls">
                    <div class="balls-row">
                        <div class="ball red" data-player="2" data-value="1">+1</div>
                        <div class="ball yellow" data-player="2" data-value="2">+2</div>
                        <div class="ball green" data-player="2" data-value="3">+3</div>
                        <div class="ball brown" data-player="2" data-value="4">+4</div>
                    </div>
                    <div class="balls-row">
                        <div class="ball blue" data-player="2" data-value="5">+5</div>
                        <div class="ball pink" data-player="2" data-value="6">+6</div>
                        <div class="ball black" data-player="2" data-value="7">+7</div>
                        <div class="ball redblack" data-player="2" data-value="8">+8</div>
                        <div class="ball gold" data-player="2" data-value="10">+10</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="finish-undo-container">
        <button id="reset-button" class="reset-button">Set Zero</button>
        <button id="finish-button" class="finish-button">Finish</button>
        <button id="undo-button" class="undo-button">Undo</button>
    </div>

    <script>
        let score1 = 0;
        let score2 = 0;
        let scoreHistory = [];
        const synth = window.speechSynthesis;
        let selectedVoice;
        let isSpeaking = false;

        function updateDisplay() {
            document.getElementById('score1').textContent = score1;
            document.getElementById('score2').textContent = score2;
            document.getElementById('diff').textContent = Math.abs(score1 - score2);
        }

        function updateScores(player, value) {
            const lastState = {
                score1: score1,
                score2: score2,
                game1: parseInt(document.getElementById('player1-game-total').value),
                game2: parseInt(document.getElementById('player2-game-total').value),
            };
            scoreHistory.push(lastState);
            if (player === 1) {
                score1 += value;
            } else if (player === 2) {
                score2 += value;
            }
            updateDisplay();
        }

        function speak(text, callback) {
            if (isSpeaking) {
                synth.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = selectedVoice;
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            
            utterance.onstart = () => { isSpeaking = true; };
            utterance.onend = () => {
                isSpeaking = false;
                if (callback) {
                    callback();
                }
            };
            utterance.onerror = (event) => {
                console.error('SpeechSynthesisUtterance.onerror', event);
                isSpeaking = false;
            };

            synth.speak(utterance);
        }

        function handleBallClick(target) {
            const ball = target.closest('.ball');
            if (ball) {
                const player = parseInt(ball.dataset.player);
                const value = parseInt(ball.dataset.value);
                
                updateScores(player, value);

                let pointSpeech;
                switch (value) {
                    case 1: pointSpeech = "One"; break;
                    case 2: pointSpeech = "Two"; break;
                    case 3: pointSpeech = "Three"; break;
                    case 4: pointSpeech = "Four"; break;
                    case 5: pointSpeech = "Five"; break;
                    case 6: pointSpeech = "Six"; break;
                    case 7: pointSpeech = "Seven"; break;
                    case 8: pointSpeech = "Eight"; break;
                    case 10: pointSpeech = "Ten"; break;
                    default: pointSpeech = "";
                }
                
                speak(pointSpeech, () => {
                    let currentScore = player === 1 ? score1 : score2;
                    speak(`${currentScore}.`);
                });
            }
        }
        
        function handleButtonClick(target) {
            if (target.id === 'reset-button') {
                resetAllScores();
            } else if (target.id === 'finish-button') {
                finishGame();
            } else if (target.id === 'undo-button') {
                undoLast();
            }
        }

        function resetAllScores() {
            scoreHistory.push({
                score1: score1,
                score2: score2,
                game1: parseInt(document.getElementById('player1-game-total').value),
                game2: parseInt(document.getElementById('player2-game-total').value)
            });
            score1 = 0;
            score2 = 0;
            updateDisplay();
        }

        function finishGame() {
            scoreHistory.push({
                score1: score1,
                score2: score2,
                game1: parseInt(document.getElementById('player1-game-total').value),
                game2: parseInt(document.getElementById('player2-game-total').value)
            });
            if (score1 > score2) {
                document.getElementById('player1-game-total').value = parseInt(document.getElementById('player1-game-total').value) + 1;
            } else if (score2 > score1) {
                document.getElementById('player2-game-total').value = parseInt(document.getElementById('player2-game-total').value) + 1;
            }
            score1 = 0;
            score2 = 0;
            updateDisplay();
        }

        function undoLast() {
            if (scoreHistory.length > 0) {
                const lastState = scoreHistory.pop();
                score1 = lastState.score1;
                score2 = lastState.score2;
                document.getElementById('player1-game-total').value = lastState.game1;
                document.getElementById('player2-game-total').value = lastState.game2;
                updateDisplay();
            }
        }
        
        function setupSpeechAndListeners() {
            const voices = synth.getVoices();
            selectedVoice = voices.find(v => v.name.includes('female') || v.name.includes('femelle') || v.lang.startsWith('en') && v.name.includes('female'));
            if (!selectedVoice) {
                console.warn("ไม่พบเสียงผู้หญิง, ใช้เสียงเริ่มต้น");
            }
            
            document.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleBallClick(e.target);
                handleButtonClick(e.target);
            });
            
            document.addEventListener('click', (e) => {
                // สำหรับการทำงานบน desktop และ fallback
                handleBallClick(e.target);
                handleButtonClick(e.target);
            });
        }

        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = setupSpeechAndListeners;
        } else {
            setupSpeechAndListeners();
        }
    </script>
</body>
</html>
